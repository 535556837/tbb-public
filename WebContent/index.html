<script type="text/javascript">

$(function(){


	

    $("#password").keydown(function(a){
    	if(a.keyCode==13){
    		userSub();
    	}
    });
    $("#yzm").keydown(function(a){
		if(a.keyCode==13){
			userSub();
		}
	});
    refreshImg();

   	$("#ykLogBut").click(function(){
   		userSub();
   	});
   	$(document).keydown(function(event){
	   	if(event.keyCode == 13){ //绑定回车
	   		userSub();//自动/触发登录按钮
	   		}
   		}); 
   	
   	$("#reset").click(function(){
   		$("#userCode").val('');
   		$("#password").val('');
   	});


});

toastr.options = {
	"closeButton": true,
	"debug": false,
	"progressBar": true,
	"positionClass": "toast-top-right",
	"onclick": null,
	"showDuration": "400",
	"hideDuration": "1000",
	"timeOut": "7000",
	"extendedTimeOut": "1000",
	"showEasing": "swing",
	"hideEasing": "linear",
	"showMethod": "fadeIn",
	"hideMethod": "fadeOut"
};
function userSub(){

	var data = $("#loginForm").serialize()+"&loginType=";
	
	
	var loading = layer.load();
	$.ajax({
		url: 'BMemberService/SYSlogin',//改为后台要用shiro的接口
		type:"post",
		dataType:"json",
		data:data,

		success:function(){
			layer.close(loading);
			window.location.href = 'SysMenuService2/main.html';
		},
        error:function (res) {
        	toastr.error("提示",res.responseText);
        	 window.setTimeout(layer.close(loading),2000);
        	
           /*  toastr.error("对不起","验证不通过！");
            $("#userCode").val('');
            $("#password").val('');
            $("#yzm").val(''); */
            refreshImg();
        }
	});
}

  /***********验证码*************/
